<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treinando Clicks</title>
</head>
<body>
    <h1>Homepages</h1>
        <!-- Link normal para ir para algum lugar-->
        <p><a href="https://www.theodinproject.com/about">click me</a></p>
        <!-- link coom <target> que targeta o link em alguma aba ou janela usando a informação '_blank' ele iniciará em uma nova guia-->
        <p><a href="https://www.theodinproject.com/about" target="_blank" rel="noopener noreferrer">click me (new tab)</a></p>
        <a href="pages/about.html">About</a>
        <img src="./images/dog.jpg">

    </body>

</html>
